<html lang="en">
<head>                
    <title>Triangle - Area Calculator</title>
    <link rel = 'stylesheet' href = 'styles.css'>
    <link rel = 'icon' type = 'image/png' sizes = '48' href = 'Images/Calc_fav.png'>  
</head>
<body>
    <!-- Header for different shapes for area calculation -->
    <header>
        <ul class = 'triItems'>
            <li><a href = 'index.html'>Circle</a></li>
            <li><a href = 'square.html'>Square</a></li>
            <li class = focus>Triangle</li>
        </ul>
    </header>

    <!-- Section for area calculation -->
    <section class = 'tri'>
        <h1>Calculate Triangle Area</h1>
        <img src = 'Images/triangle.jpg' alt = 'Triangle Image' height = '200px' width = '300px'>
        <br>
        <input type = 'number' placeholder = 'Base Length'>        
        <br>
        <input type = 'number' class = 'second' placeholder = 'Height Length'>
        <br>
        <button class = tri_calc>Calculate</button>
    </section>
    <!-- Javascript Code -->
    <script>
        //Function to calculate triangle area
        const triArea = (base, height) => {
            return 0.5*base*height;
        }

        //Variable for button
        let tButton = document.querySelector('.tri_calc');

        // Code for button click
        tButton.onclick = function(){
            let base = document.querySelector('input').value;
            let height = document.querySelector('.second').value;

            let ar = triArea(base, height);

            alert(`The Area of this Triangle is ${ar}cm square`);
            ar = 0;
        }
    </script>
</body>
</html>
