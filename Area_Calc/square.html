<html lang="en">
<head>                
    <title>Square - Area Calculator</title>
    <link rel = 'stylesheet' href = 'styles.css'>
    <link rel = 'icon' type = 'image/png' sizes = '48' href = 'Images/Calc_fav.png'> 
</head>
<body>
    <!-- Header for different shapes for area calculation -->
    <header>
        <ul class = 'squareItems'>
            <li><a href = 'index.html'>Circle</a></li>
            <li class = focus>Square</li>
            <li><a href = 'tri.html'>Triangle</a></li>
        </ul>
    </header>

    <!-- Section for area calculation -->
    <section class = 'squ'>
        <h1>Calculate Square Area</h1>
        <img src = 'Images/square.jpg' alt = 'square Image' height = '200px' width = '300px'>
        <br>
        <input type = 'number' placeholder = 'Side Length'>
        <br>
        <button class = squ_calc>Calculate</button>
    </section>

    <!-- Javascript Code-->
    <script>
        //Function for square area calculation
        const squareArea = side => side**2;

        //Variable for button
        let sButton = document.querySelector('.squ_calc');

        // Code for button click
        sButton.onclick = function(){
            let side = document.querySelector('input').value;

            let ar = squareArea(side);

            alert(`The Area of this Square is ${ar}cm square`);
            ar = 0;

}
    </script>
</body>
</html>
