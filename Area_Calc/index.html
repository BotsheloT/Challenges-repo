<html lang="en">
<head>                
    <title>Circle - Area Calculator</title>
    <link rel = 'stylesheet' href = 'styles.css'>
    <link rel = 'icon' type = 'image/png' sizes = '48' href = 'Images/Calc_fav.png'>  
</head>
<body>
    <!-- Header for different shapes for area calculation -->
    <header>
        <ul class = 'circleItems'>
            <li class = 'focus'>Circle</li>
            <li><a href = 'square.html'>Square</a></li>
            <li><a href = 'tri.html'>Triangle</a></li>
        </ul>
    </header>

    <!-- Section for area calculation -->
    <section class = 'circ'>
        <h1>Calculate Circle Area</h1>
        <img src = 'Images/cirlce.jpg' alt = 'Circle Image' height = '200px' width = '300px'>
        <br>
        <input type = 'number' placeholder = 'Circle radius'>
        <br>
        <button class = cirlce_calc>Calculate</button>
    </section>
    <!-- Javascript Document reference -->
    <script>
        //Function for cirlce area calculation
        const calcArea = radius => (Math.PI * radius**2).toFixed(3);

        //Variable for button
        let cButton = document.querySelector('.cirlce_calc');

        // Code for button click
        cButton.onclick = function(){
            let rad = document.querySelector('input').value;

            let ar = calcArea(rad);

            alert(`The Area of this Cirlce is ${ar}cm square`);
            ar = 0;
        }
    </script>
</body>
</html>
