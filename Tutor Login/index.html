<html lang="en">
<head>    
    <title>Challange</title>
    <link rel = 'stylesheet' href = 'styles.css'>
</head>
<body>  
    <div class = 'Login'>
        <h1>Log In</h1>
        <br>
        <Form>
            <p>Email Address</p>
            <input class = "itext" type="text" placeholder="Email Address">
            <br>
            <br>
            <p>Password</p>
            <input class = "itext" type="text" placeholder="Enter Password">
            <br>
            <br>            
            <ul>
                <li><input type = "checkbox" id = "check" name = "Remember me" value="Remember Me">
                <label for = "check">Remember Me</label></li>
                <li><p>|</p></li>
                <li><button class = "pass">Forgot Password</button></li>
            </ul>                                
            <br>
            <br>
            <button class = "final">Log In</button>
        </Form>
    </div>
    
</body>
</html>
