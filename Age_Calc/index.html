<html lang="en">
<head>    
    <title>Age Calculator</title>
    <link rel = 'stylesheet' href = 'styles.css'>
    <link rel="icon" type="image/png" sizes="16x16" href="Images/favicon-16x16.png">  
</head>
<body>
    <!-- Section for user input and main page title -->
    <section class = 'card'>
        <h1>Age Calculator</h1>

        <!-- Name input -->               
        <input class = 'name' required = 'required' name = 'name_input' type = 'text' placeholder = ' Name'>                             
        <input class = 'sur' required = 'required' name = 'surname_input' type = 'text' placeholder = ' Surname'>

        <!-- Date of birth Input -->
        <input class = 'dob' required = 'required' min = '1900-01-01' max = '2021-02-02' name = 'surname_input' type = 'date'>
        <br/>

        <!-- App activation button -->
        <button class = 'btn'>Calculate</button>
        
    </section>
<script src = 'sandbox.js'></script>
</body>
</html>
